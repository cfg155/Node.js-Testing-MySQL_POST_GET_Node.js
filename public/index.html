<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Product</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="add">
            <h2>Input New Product</h2>
            <hr>
            <div class="input-container">
                <form method="POST" action="/addData">
                    <div class="input">
                        <input type="text" placeholder="Input Product Name" id="product" name="product">
                        <input type="submit" value="Add product" id="submit">
                    </div>
                </form>
            </div>
        </div>

        <div class="view">
            <h2>View All Product</h2>
            <hr>
            <div class="view-data"></div>
        </div>
    </div>
</body>
</html>
<script src="index.js"></script>
